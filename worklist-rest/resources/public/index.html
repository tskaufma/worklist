<!doctype html>
<html class="no-js" lang="en" ng-app="worklist">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<base href="/index.html" />
	<title>Worklist | Base</title>
	<link rel="stylesheet" href="css/foundation.min.css" />
	<link rel="stylesheet" href="worklist.css" />
	<script src="js/vendor/modernizr.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
	<script src="app/app.js"></script>
	<script src="app/filter.js"></script>
	<script src="app/controllers.js"></script>
	<script src="app/tasks/service.js"></script>
	<script src="app/tasks/controller.js"></script>
	<script src="app/projects/service.js"></script>
	<script src="app/projects/controller.js"></script>
	
	<script src="//pineconellc.github.io/angular-foundation/mm-foundation-tpls-0.5.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
</head>

<body>

	<nav class="top-bar" data-topbar role="navigation">
		<ul class="title-area">
			<li class="name">
				<h1><a ng-href="/">Worklist</a></h1>
			</li>
			<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
			</li>
		</ul>
		<section class="top-bar-section">
			<!-- Right Nav Section -->
			<ul class="right">
				<li class="has-dropdown">
					<a href="#">Trevor Kaufman</a>
					<ul class="dropdown">
						<li><a href="#">Sign Out</a>
						</li>
					</ul>
				</li>
			</ul>
		</section>
	</nav>
	
	<dl class="sub-nav" ng-controller="NavigationCtrl">
		<dd ng-repeat="link in links" ng-class="{active : link.active}"><a ng-bind="link.name" ng-href="{{link.url}}"></a></dd>
	</dl>
	
	<div class="row" ng-controller="PageAlertCtrl">
		<div class="small-8">
	  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)"><span ng-bind="alert.message" /></alert>
	  <!-- <button class='button' ng-click="addAlert()">Add Alert</button> -->
		</div>
	</div>



	<div class="row">
		<div class="large-12 columns">
		</div>
	</div>
	
<div ng-view>
	
</div>
	

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>

</body>

</html>
