<div class="row">
    <div class="large-12 columns">
        <label>Project
            <select name="project" ng-model="newTask.project_id" />
          <option ng-repeat="project in projects" value="{{project.id}}">{{project.name}}</option>
        </select>
        </label>
    </div>
    <div class="large-12 columns">
        <hr/>
    </div>
    <div class="large-12 columns">
        <label>Title
            <input type="text" name="title" ng-model="newTask.title" />
        </label>
    </div>
    <div class="large-12 columns">
        <label>Assignee
            <input type="text" name="assignee" ng-model="newTask.assignee" />
        </label>
    </div>

    <div class="large-12 columns">
        <label>Description
            <textarea name="text" ng-model="newTask.text"></textarea>
        </label>
    </div>

    <div class="large-12 columns">
        <label>Priority
            <select ng-model="newTask.priority" ng-options="p.name for p in priority track by p.id"></select>
        </label>
    </div>
    <div class="large-12 columns">
        <label>Status
            <select ng-model="newTask.status" ng-options="s.name for s in status track by s.id"></select>
        </label>
    </div>
    <div class="large-12 columns">
        <label>Resolution
            <select ng-model="newTask.resolution" ng-options="r.name for r in resolution track by r.id"></select>
        </label>
    </div>
</div>
